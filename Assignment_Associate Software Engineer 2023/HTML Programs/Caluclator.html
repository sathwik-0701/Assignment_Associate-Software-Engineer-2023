<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .screen {
            background-color: #e3e3e3;
            color: #333;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            font-size: 24px;
            padding: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .label {
            font-weight: bold;
            font-size: 18px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="label">Calculator</div>
        <div class="screen" id="screen">
            0
        </div>
        <div class="buttons">
            <button onclick="clearScreen()">C</button>
            <button onclick="appendToScreen('7')">7</button>
            <button onclick="appendToScreen('8')">8</button>
            <button onclick="appendToScreen('9')">9</button>
            <button onclick="appendToScreen('4')">4</button>
            <button onclick="appendToScreen('5')">5</button>
            <button onclick="appendToScreen('6')">6</button>
            <button onclick="appendToScreen('1')">1</button>
            <button onclick="appendToScreen('2')">2</button>
            <button onclick="appendToScreen('3')">3</button>
            <button onclick="appendToScreen('0')">0</button>
            <button onclick="appendToScreen('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToScreen('+')">+</button>
            <button onclick="appendToScreen('-')">-</button>
            <button onclick="appendToScreen('*')">*</button>
            <button onclick="appendToScreen('/')">/</button>
        </div>
    </div>

    <script>
        const screen = document.getElementById('screen');
        let currentInput = '';

        function appendToScreen(value) {
            currentInput += value;
            screen.textContent = currentInput;
        }

        function calculate() {
            try {
                currentInput = eval(currentInput).toString();
                screen.textContent = currentInput;
            } catch (error) {
                screen.textContent = 'Error';
                currentInput = '';
            }
        }

        function clearScreen() {
            currentInput = '';
            screen.textContent = '0';
        }
    </script>
</body>
</html>
