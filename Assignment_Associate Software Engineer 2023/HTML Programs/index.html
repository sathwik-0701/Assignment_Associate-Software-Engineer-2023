<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .input-label {
            display: block;
            margin-top: 10px;
            text-align: left;
            font-weight: bold;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .gender-label {
            font-weight: normal;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .submit-button, .reset-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .popup-content {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .close-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }

        /* Color customizations for labels */
        .label-first-name { color: #ff5733; }
        .label-last-name { color: #008B45; }
        .label-dob { color: #ff3366; }
        .label-country { color: #33ccff; }
        .label-gender { color: #ffcc00; }
        .label-profession { color: #9933ff; }
        .label-email { color: #0099cc; }
        .label-mobile { color: #cc0099; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Survey Form</h2>
        <form id="surveyForm">
            <label for="firstName" class="input-label label-first-name">First Name:</label>
            <input type="text" id="firstName" class="input-field" required>

            <label for="lastName" class="input-label label-last-name">Last Name:</label>
            <input type="text" id="lastName" class="input-field" required>

            <label for="dob" class="input-label label-dob">Date of Birth:</label>
            <input type="date" id="dob" class="input-field" required>

            <label for="country" class="input-label label-country">Country:</label>
            <select id="country" class="input-field" required>
                <option value="">Select a country</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
            </select>

            <div>
                <span class="input-label label-gender">Gender:</span>
                <label for="male" class="gender-label">Male</label>
                <input type="checkbox" id="male">
                <label for="female" class="gender-label">Female</label>
                <input type="checkbox" id="female">
            </div>

            <label for="profession" class="input-label label-profession">Profession:</label>
            <input type="text" id="profession" class="input-field" required>

            <label for="email" class="input-label label-email">Email:</label>
            <input type="email" id="email" class="input-field" required>

            <label for="mobile" class="input-label label-mobile">Mobile Number:</label>
            <input type="tel" id="mobile" class="input-field" required>

            <div class="button-container">
                <button class="submit-button" onclick="submitForm()">Submit</button>
                <button class="reset-button" onclick="resetForm()">Reset</button>
            </div>
        </form>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Survey Data</h2>
            <p><strong class="label-first-name">First Name:</strong> <span id="popupFirstName"></span></p>
            <p><strong class="label-last-name">Last Name:</strong> <span id="popupLastName"></span></p>
            <p><strong class="label-dob">Date of Birth:</strong> <span id="popupDob"></span></p>
            <p><strong class="label-country">Country:</strong> <span id="popupCountry"></span></p>
            <p><strong class="label-gender">Gender:</strong> <span id="popupGender"></span></p>
            <p><strong class="label-profession">Profession:</strong> <span id="popupProfession"></span></p>
            <p><strong class="label-email">Email:</strong> <span id="popupEmail"></span></p>
            <p><strong class="label-mobile">Mobile Number:</strong> <span id="popupMobile"></span></p>
            <button class="close-button" onclick="closePopup()">Close</button>
        </div>
    </div>
    <script>
        function submitForm() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const dob = document.getElementById('dob').value;
            const country = document.getElementById('country').value;
            const male = document.getElementById('male').checked;
            const female = document.getElementById('female').checked;
            const gender = male && female ? "Both" : male ? "Male" : female ? "Female" : "N/A";
            const profession = document.getElementById('profession').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;

            document.getElementById('popupFirstName').textContent = firstName;
            document.getElementById('popupLastName').textContent = lastName;
            document.getElementById('popupDob').textContent = dob;
            document.getElementById('popupCountry').textContent = country;
            document.getElementById('popupGender').textContent = gender;
            document.getElementById('popupProfession').textContent = profession;
            document.getElementById('popupEmail').textContent = email;
            document.getElementById('popupMobile').textContent = mobile;

            document.getElementById('popup').style.display = 'block';
            document.getElementById('surveyForm').reset();
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function resetForm() {
            document.getElementById('surveyForm').reset();
        }
    </script>
</body>
</html>
